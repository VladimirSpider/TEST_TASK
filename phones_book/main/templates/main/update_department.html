{% extends 'main/base.html '%}

{% block title %}
Редактирование
{% endblock %}

{% block content %}
    <h2>РЕДАКТИРОВАНИЕ!</h2>
    <p>Добро пожаловать!</p>
    <form method="post">
        {% csrf_token %}
        {{ form.title }}<br>
        {{ form.description }}<br>
        {{ form.staff_count }}<br>
        <span>{{ error }}</span>
        <button type="submit" class="send">Обновить</button>
    </form>
    <div class="menu_admin">
        <div class="button_admin">
                <a class="" href="{% url 'department_detail' department.id %}">НАЗАД</a>
        </div>
    </div>
{% endblock %}
